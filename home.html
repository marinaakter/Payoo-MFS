<html lang="en"data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                         
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>

                 <!-- User action button -->
                  <div class="grid grid-cols-2 gap-5">
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash out</button>
                    <button id="btn-show-transaction" class="btn btn-lg col-span-2">Transaction</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money Form start -->
                  <div id="addMoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money Form end -->
            
                  <!-- Cash out form start -->
                  <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out form end -->
                   <!-- Transaction start -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                    </div>
                   <!-- Transaction end -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js" ></script>
    <script src="js/home.js" ></script>
    <script src="js/cashout.js" ></script>
    <script src="js/features.js" ></script>
    
  </body>
</html>
